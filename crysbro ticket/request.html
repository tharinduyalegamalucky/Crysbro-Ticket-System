<div class="row ">
<div class="col-lg-12">
<div class="card">
<div class="card-header">
<h4 class="card-title">REQUEST FORM </h4>
</div>
<div class="card-body">
<form action="#">
<div class="form-group row">
<label class="col-form-label col-md-2">NAME :</label>
<div class="col-md-10">
<input type="text" class="form-control" placeholder="-Name-">
</div>
</div>
<div class="form-group row">
<label class="col-form-label col-md-2">EMAIL :</label>
<div class="col-md-10">
<input type="email" class="form-control" placeholder="-Emai-">
</div>
</div>
<div class="form-group row">
<label class="col-form-label col-md-2">REQUESTED BY :</label>
<div class="col-md-10">
<input type="text" class="form-control" placeholder="-Requested By-">
</div>
</div>
<div class="form-group row">
<label class="col-form-label col-md-2">SYSTEM :</label>
<div class="col-md-10">
<input type="text" class="form-control" placeholder="-System-">
</div>
</div>
<div class="form-group row">
<label class="col-form-label col-md-2">TITLE :</label>
<div class="col-md-10">
 <input type="text" class="form-control" placeholder="-Title-">
</div>
</div>
<div class="form-group row">
<label class="col-form-label col-md-2">FILE INPUT :</label>
<div class="col-md-10">
<input class="form-control" type="file">
</div>
</div>
<div class="form-group row">
<label class="col-form-label col-md-2">DESCRIPTION :</label>
<div class="col-md-10">
<input type="text" class="form-control" placeholder="-Description-">
</div>
</div>
<div class="text-end">
<button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
